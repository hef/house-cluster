---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: copyparty
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/9001/copyparty-ac
              tag: 1.18.4
            env:
              TZ: ${SECRET_TZ}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 3923
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN:=example.com}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      data:
        existingClaim: copyparty
        advancedMounts:
          app:
            app:
              - path: /w
                subPath: w
              - path: /cfg
                subPath: cfg
      accounts:
        type: secret
        name: copyparty-secret
        advancedMounts:
          app:
            app:
              - path: /cfg/accounts.conf
                subPath: accounts.conf
            
        
