---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwakeword
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwakeword
  template:
    metadata:
      labels:
        app: openwakeword
    spec:
      containers:
        - name: openwakeword
          image: rhasspy/wyoming-openwakeword:2.0.0@sha256:3ef4a5453eb6437c1313bf190161e0b33663e99e8a9f970d44ddd8d80a646062
          args: ["--custom-model-dir", "/data", "--debug"]
          ports:
            - containerPort: 10400
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: ["ReadWriteOnce"]
                resources:
                  requests:
                    storage: 1Gi
                storageClassName: openebs-hostpath