version: 3

vars:
  APPLY_CMD:
    # todo: for initial install from iso/flash drive, insecure makes it not work
    sh: talhelper gencommand apply --extra-flags="--insecure"
  BOOTSTRAP_CMD:
    sh: talhelper gencommand bootstrap
  KUBECONFIG_CMD:
    sh: talhelper gencommand kubeconfig --extra-flags="{{.ROOT_DIR}} --force"
  
tasks:
  talos:
    desc: Bootstrap the Talos cluster
    cmds:
      - talhelper genconfig
      - until {{.APPLY_CMD}} do sleep 10; done
      - until {{.BOOTSTRAP_CMD}} do sleep 10; done
      - until {{.KUBECONFIG_CMD}} do sleep 10; done
      - until kubectl version; do sleep 10; done
        # renovate: datasource=github-releases depName=prometheus-operator/prometheus-operator
      - kubectl apply --server-side --filename https://github.com/prometheus-operator/prometheus-operator/releases/download/v0.86.1/stripped-down-crds.yaml
      - helmfile -f helmfile.yaml sync
      - sops exec-file components/common/sops.sops.yaml "kubectl --namespace flux-system apply --server-side --filename {}"
        # renovate: datasource=github-releases depName=kubernetes-sigs/external-dns
      - kubectl apply --server-side --filename https://raw.githubusercontent.com/kubernetes-sigs/external-dns/refs/tags/v0.20.0/config/crd/standard/dnsendpoints.externaldns.k8s.io.yaml
        # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
      - kubectl apply --server-side --filename https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.4.1/experimental-install.yaml
      
      