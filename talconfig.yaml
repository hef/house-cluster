clusterName: house
endpoint: https://192.168.1.200:6443
allowSchedulingOnMasters: true
allowSchedulingOnControlPlanes: true
additionalMachineCertSans:
  - 192.168.1.200
additionalApiServerCertSans:
  - house.local
cniConfig:
#  name: flannel
   name: none
nodes:
   - hostname: k8s-4
     controlPlane: true
     ipAddress: 192.168.1.21
     networkInterfaces:
       - deviceSelector:
           physical: true
         dhcp: true
         vip:
           ip: 192.168.1.200
     installDisk: /dev/sda
   - hostname: k8s-3
     controlPlane: false
     ipAddress: 192.168.1.165
     installDisk: /dev/sda
     schematic:
       overlay:
         name: rpi_generic
         image: siderolabs/sbc-raspberrypi
controlPlane:
  patches:
    - "@./patches/controller/cluster-config.yaml"


